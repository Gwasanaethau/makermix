<!DOCTYPE html>
<html>
  <head>
    <title>Makers Pairing Finder</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="js/app.js"></script>
    <script src="js/addMakerController.js"></script>
  </head>
  <body ng-app="MakerMix">
    <header>
    </header>
    <div ng-controller="AddMakerController as addMakerCtrl">
      <form>
        <input ng-model="addMakerCtrl.addMaker" ng-click="addMakerCtrl.hideNotice()">
        <button class="btn-add" ng-click="addMakerCtrl.postMaker(addMakerCtrl.addMaker)">Add Maker</button>
      <p class="notice" ng-show="addMakerCtrl.isNoticeShow">{{addMakerCtrl.addedMaker}} added</p>
      </form>
    </div>

    <div ng-controller="LoginMakerController as loginMakerCtrl">
      <form>
        <input ng-model='loginMakerCtrl.makerName'>
        <button class='btn-login' ng-click='loginMakerCtrl.loginMaker()'>Login</button>
      </form>
      <p class='welcome'>Welcome, {{loginMakerCtrl.currentUser.name}}</p>
    </div>

    <div ng-controller="GetMakersController as getMakerCtrl">
      <form>
        <button id="show_btn" ng-click="getMakerCtrl.getMakers()">Show Makers</button>
      </form>
      <ul id="maker_list">
        <li class="maker" ng-repeat="maker in getMakerCtrl.makers">{{maker.name}}</li>
      </ul>
    </div>
  </body>
</html>
