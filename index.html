<!DOCTYPE html>
<html>
  <head>
    <title>Makers Pairing Finder</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="js/app.js"></script>
    <script src="js/addMakerController.js"></script>
  </head>
  <body ng-app="MakerMix">
    <header>
    </header>
    <div ng-controller="AddMakerController as addMakerCtrl">
      <form>
        <input ng-model="addMakerCtrl.addMaker" ng-click="addMakerCtrl.hideNotice()">
        <button class="btn" ng-click="addMakerCtrl.postMaker(addMakerCtrl.addMaker)">Add Maker</button>
      </form>
      <p class="notice" ng-show="addMakerCtrl.isNoticeShow">{{addMakerCtrl.addedMaker}} added</p>
    <div>

  </body>
</html>
